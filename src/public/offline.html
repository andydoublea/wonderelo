<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Oliwonder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      max-width: 500px;
      text-align: center;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 64px;
      height: 64px;
      color: #6366f1;
    }
    
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      background: #6366f1;
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .button:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
    }
    
    .status.online {
      background: #d1fae5;
      color: #065f46;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .checking {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, some features may still work while you're offline.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="status checking" id="status">
      Checking connection...
    </div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      
      if (navigator.onLine) {
        statusEl.textContent = '✓ Connection restored! Click "Try Again" to continue.';
        statusEl.classList.add('online');
        statusEl.classList.remove('checking');
      } else {
        statusEl.textContent = '✗ Still offline. Will retry automatically.';
        statusEl.classList.remove('online');
      }
    }
    
    // Listen for connection changes
    window.addEventListener('online', () => {
      updateStatus();
      // Auto-reload after 1 second
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    window.addEventListener('offline', updateStatus);
    
    // Initial check
    updateStatus();
    
    // Periodic check
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
